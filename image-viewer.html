<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="viewedImage" src="" alt="Image">
        <a href="javascript:history.back()" class="btn btn-primary btn-back">Back to Sessions</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageSrc = urlParams.get('image');
            const viewedImage = document.getElementById('viewedImage');

            if (imageSrc) {
                viewedImage.src = imageSrc;
            }
        });
    </script>
</body>
</html>
