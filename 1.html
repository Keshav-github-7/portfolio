<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        #data-table th, #data-table td {
            padding: 12px 15px;
        }

        #data-table thead {
            background-color: #009879;
            color: #ffffff;
            font-weight: bold;
        }

        #data-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        #data-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        #data-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        #data-table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        /* Responsive Table */
        .table-container {
            overflow-x: auto;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 15px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Data Display</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for entries...">
    </div>

    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Field 1</th>
                    <th>Field 2</th>
                    <th>Field 3</th>
                    <th>Field 4</th>
                    <th>Field 5</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data Rows -->
                <tr>
                    <td>Data 1-1</td>
                    <td>Data 1-2</td>
                    <td>Data 1-3</td>
                    <td>Data 1-4</td>
                    <td>Data 1-5</td>
                </tr>
                <tr>
                    <td>Data 2-1</td>
                    <td>Data 2-2</td>
                    <td>Data 2-3</td>
                    <td>Data 2-4</td>
                    <td>Data 2-5</td>
                </tr>
                <tr>
                    <td>Data 3-1</td>
                    <td>Data 3-2</td>
                    <td>Data 3-3</td>
                    <td>Data 3-4</td>
                    <td>Data 3-5</td>
                </tr>
                <!-- Repeat for all 30 entries -->
            </tbody>
        </table>
    </div>

    <script>
        // Search Functionality
        document.getElementById('search-input').addEventListener('keyup', function() {
            const searchValue = this.value.toLowerCase();
            const rows = document.querySelectorAll('#data-table tbody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let match = false;

                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().indexOf(searchValue) > -1) {
                        match = true;
                    }
                });

                row.style.display = match ? '' : 'none';
            });
        });
    </script>
</body>
</html>
